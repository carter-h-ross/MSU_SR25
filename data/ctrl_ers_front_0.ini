[HEADER]
NAME=Standard

[CONTROLLER_0]
COMBINATOR=ADD 							; COMBINATOR MODE: ADD or MULT
INPUT=GAS								; telemetry channel input. SLIPRATIO_MAX SLIPRATIO_AVG LONG LATG BRAKE0-1 GAS0-1 STEER-1+1 SPEEDKMH GEAR
LUT=ers_gas_front_0.lut						; input data to kers delivery lookup table
FILTER=0.1								; filter for eliminating spikes in variations and control variation speed
UP_LIMIT=1.0								; kers delivery max limit
DOWN_LIMIT=-1.0							; kers delivery min limit (can be negative)

[CONTROLLER_1]
INPUT=RPMS
COMBINATOR=MULT
LUT=ers_rpms_front_0.lut
FILTER=0.8
UP_LIMIT=1.0
DOWN_LIMIT=0.0

[CONTROLLER_2]
COMBINATOR=MULT 						
INPUT=SPEED_KMH						
LUT=ers_speed_front_0.lut			
FILTER=0.96							
UP_LIMIT=1.0								
DOWN_LIMIT=0.0	

[CONTROLLER_3]
INPUT=SLIPRATIO_MAX
COMBINATOR=MULT
LUT=(0=1|0.02=1|0.04=0.5|0.10=0.1|0.15=0.0)
FILTER=0.1
UP_LIMIT=1.0
DOWN_LIMIT=0.0

[CONTROLLER_4]
INPUT=GEAR
COMBINATOR=MULT
LUT=(-1=-1|0=0|1=1|)
FILTER=0.96
UP_LIMIT=1.0
DOWN_LIMIT=0.0