[HEADER]
NAME=RWD

[CONTROLLER_0]
COMBINATOR=ADD 							; COMBINATOR MODE: ADD or MULT
INPUT=GAS								; telemetry channel input. SLIPRATIO_MAX SLIPRATIO_AVG LONG LATG BRAKE0-1 GAS0-1 STEER-1+1 SPEEDKMH GEAR
LUT=ers_gas_rear_1.lut						; input data to kers delivery lookup table
FILTER=0.1								; filter for eliminating spikes in variations and control variation speed
UP_LIMIT=1.0								; kers delivery max limit
DOWN_LIMIT=0							; kers delivery min limit (can be negative)

[CONTROLLER_1]
INPUT=RPMS
COMBINATOR=MULT
LUT=ers_rpms_rear_1.lut
FILTER=0.8
UP_LIMIT=1.0
DOWN_LIMIT=0.0

[CONTROLLER_2]
COMBINATOR=MULT 						
INPUT=SPEED_KMH						
LUT=ers_speed_rear_1.lut			
FILTER=0.96							
UP_LIMIT=1.0								
DOWN_LIMIT=0

[CONTROLLER_3]
INPUT=GEAR
COMBINATOR=MULT
LUT=(-1=-1|0=0|1=1|)
FILTER=0.96
UP_LIMIT=1.0
DOWN_LIMIT=0.0