[HEADER]
VERSION=1

[KINETIC]
CHARGE_K=0.00000 ; Charge as function of brake torque (include engine) and rotation speed
TORQUE_CURVE=ers_torque_rear.lut 			; Torque curve Nm/RPM
COAST_CURVE=ers_torque_rear_coast.lut 			; Coast Torque curve Nm/RPM
DISCHARGE_TIME=850000 				; Time in ms to discharge the kers when used to deliver torque
HAS_BUTTON_OVERRIDE=0
MAX_KJ_PER_LAP=10000000000000				; KJ
DEFAULT_CONTROLLER=0
BRAKE_REAR_CORRECTION=0		; Torque removed from rear axle as function of kinetic recovery

[HEAT]
CHARGE_K=0.0   ; Charge as function of turbo boost %
TORQUE_PERC=0		; % of torque the Heat is able to generate from the kinetic motor

[FRONT_MOTORS]
TORQUE_CURVE=ers_torque_front.lut 			; Torque curve Nm/RPM
DISCHARGE_TIME=850000				; Time in ms to discharge the kers when used to deliver torque
FRONT_TORQUE_VECTORING_BIAS=0.0	 	; 0 = no torque vectoring, 1 = full torque vectoring

[COCKPIT_CONTROLS]
RECOVERY=0
DELIVERY_PROFILE=1
MGU_H_MODE=0


