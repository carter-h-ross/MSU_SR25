[HEADER]
VERSION=2 ; version number

[INFO]
SCREEN_NAME=MSU_SR25
SHORT_NAME=SR25

[BASIC]
GRAPHICS_OFFSET=0,-0.250,0.025		; 3 axis correction (x,y,z), applies only to the 3D object of the car. in meters
GRAPHICS_PITCH_ROTATION=0.0				; changes 3D object rotation in pitch
TOTALMASS=288				; total vehicle weight in kg with driver and no fuel
INERTIA=1.415,1.193,2.946			; car polar inertia. Calculated from the car dimensions. Just enter the generic width,height,

[GRAPHICS]
DRIVEREYES=0.001801,0.727533,0.277351
ONBOARD_EXPOSURE=38
OUTBOARD_EXPOSURE=30
ON_BOARD_PITCH_ANGLE=-6.555668
BUMPER_CAMERA_POS=0.000000,-0.058797,1.600000
BONNET_CAMERA_POS=0.000000,0.480000,0.300000
MIRROR_POSITION=0.0,1.0,0.5 ; Position used to render the mirror
VIRTUAL_MIRROR_ENABLED=0
SHAKE_MUL=1.5				; Camera onboard G forces multiplier
USE_ANIMATED_SUSPENSIONS=1
FUEL_LIGHT_MIN_LITERS=0
BUMPER_CAMERA_PITCH=0.000000
BONNET_CAMERA_PITCH=-8.010245
CHASE_CAMERA_PITCH=0

[CONTROLS]
FFMULT=5.000
STEER_ASSIST=1.000
STEER_LOCK=105					; Real car's steer lock from center to right
STEER_RATIO=4.25			; Steer ratio
LINEAR_STEER_ROD_RATIO=0.00115

[FUEL]
CONSUMPTION=0.0100				; fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=100							; default starting fuel in litres
MAX_FUEL=100					; max fuel in litres

[FUELTANK]
POSITION=0,-0.0,-0.0

[RIDE]
PICKUP_FRONT_HEIGHT=-0.150			; Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.150				; Height of the rear ride height pickup point in meters WRT cg

[PIT_STOP]
TYRE_CHANGE_TIME_SEC=10            ; time spent to change each tyre
FUEL_LITER_TIME_SEC=0.2   ; time spent to put 1 lt of fuel inside the car
BODY_REPAIR_TIME_SEC=20    ; time spent to repair 10% of body damage
ENGINE_REPAIR_TIME_SEC=2  ; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=30   ; time spent to repair 10% of suspension damage

[FUEL_EXT]
KG_PER_LITER=0.0000
